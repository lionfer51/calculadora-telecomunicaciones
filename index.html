<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FIJAS TELE</title>
</head>
<body>
    <div id="contenedor-general">
        <div id="contenedor-simple">
            <div class="datos">
                <h2>Distancia</h2>
                <input type="number" name="" id="dist" placeholder="Distancia en Km">
                <h2>Frecuencia</h2>
                <input type="number" name="" id="frecGhz" placeholder="Frecuencia en Ghz">
                <h2>Salida</h2>
                <input type="number" name="" id="salidatx" placeholder="Salida tx">
                <h2>Pérdida</h2>
                <input type="number" name="" id="perdida" placeholder="Pérdida ">
                <h2>Antena rx</h2>
                <input type="number" name="" id="arx" placeholder="Antena rx">
                <h2>Cables y conectores</h2>
                <input type="number" name="" id="cab" placeholder="Cables y conectores">
                <h2>Sensibilidad</h2>
                <input type="number" name="" id="sens" placeholder="Sensibilidad">
                <button id="btn">Evaluar</button>
            </div>
            
        </div>
        <div id="contenedor-texto">
            <p id="iniciop">Inserta valores y presiona Evaluar para mostrar resultados</p>
            <pre name="" id="texto" cols="100" rows="50"></pre>
        </div>
    </div>
    <script src="JS/config.js"></script>
</body>
</html>
